<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW-Generator</title>
  <link href="/dist/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-color1 text-color2 box-border dark:bg-color7 dark:text-color1">
  <!-- header -->
  <header class="flex justify-between py-2 px-5 bg-color7 text-color1 dark:bg-color1 dark:text-color2">
<h1 class="font-medium" alt="logo for the password generator site"><i class="fa-solid fa-building-shield text-color1 dark:text-color2"></i>Password<span class="text-color3">Generator</span></h1>

<p class="toggle-dark"><i class="fa-solid fa-circle-half-stroke text-color1 dark:text-color2"></i></p>
  </header>

<div class=" h-[90vh] flex flex-col justify-center items-center">
  <div class="shadow-sm shadow-color7 dark:shadow-color1 p-2">
  <h1 class="text-2xl font-bold text-color2 dark:text-color1">Generate a</h1>
  <h2 class="text-2xl font-bold  text-color3 dark:text-color5">random password</h2>
  <p class="text-xs mt-2 text-color4 dark:font-medium">Never use an insecure password again.</p>
  
   <!-- button1 -->
  <div class="flex justify-between text-sm mt-4">
<label for="number">Number</label>
<input type="checkbox" class="accent-color6 dark:accent-color1" id="number" checked>
  </div>
 <!-- button2 -->
   <div class="flex justify-between text-sm">
<label for="charater">Charater</label>
<input type="checkbox" class="accent-color6 dark:accent-color1" id="charater" checked>
  </div>
  <!-- button3 -->
   <div class="flex justify-between text-sm">
<label for="alphabeth">Alphabeth</label>
<input type="checkbox" class="accent-color6 dark:accent-color1" id="alphabeth" checked>
  </div>

  <div class="flex justify-between mt-4">
  <button id="pw-gen" class="text-xs text-white bg-color3 dark:bg-color5 dark:font-medium px-2 py-1 rounded ">Generate passwords</button>
 <select id="pw-length"  class="text-xs text-white bg-color3 dark:bg-color5 dark:font-medium p-1 rounded ">
    <option value="10" selected>10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
  </select>
</div>
  <p id="pw-display" class="mt-2 mb-3 text-center">DISPLAY</p>
  <hr class="border-color4 border-solid">

  <div class="flex my-3 text-sm gap-x-4 justify-between w-full">
    <button id="save-btn" class="bg-color2 dark:bg-color6 rounded text-color5 w-6/12 font-bold">SAVE</button>
    <button id="clear-btn" class="bg-color2 dark:bg-color6 rounded text-color5 w-6/12 font-bold">CLEAR ALL</button>
  </div>
  </div>

</div>

<footer class="text-center text-color7 dark:text-color1 font-semibold text-lg">Made by Lajoc_devs</footer>

<script src="js/script.js"></script>
</body>
</html>
